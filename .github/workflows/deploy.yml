name: ğŸš€ Deploy Blazingly Fast Rust OMR with Docker ğŸš€

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Start SSH Agent and Add Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add SSH Host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy Blazingly Fast Rust OMR Application
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "[GitHub Action] ğŸš€ Starting blazingly fast Rust OMR deployment at \$(date)"

            cd /home/gha_deploy/FonDeDeNaJa

            echo "ğŸ“¥ Force syncing latest code from origin/main..."
            git config --global --add safe.directory /home/gha_deploy/FonDeDeNaJa
            git fetch origin
            git reset --hard origin/main

            echo "ğŸš€ Building and deploying Rust OMR with Docker..."
            
            # Check if deploy.sh exists and is executable
            if [[ -x "./deploy.sh" ]]; then
                echo "ğŸš€ Using blazingly fast deployment script..."
                ./deploy.sh update
            else
                echo "ğŸ³ Using Docker Compose for deployment..."
                # Stop existing containers
                docker-compose -f docker-compose.rust.yml down || true
                
                # Pull latest images and rebuild
                docker-compose -f docker-compose.rust.yml pull || true
                docker-compose -f docker-compose.rust.yml build --no-cache
                
                # Start services
                docker-compose -f docker-compose.rust.yml up -d
                
                # Wait for health check
                echo "â³ Waiting for service to be healthy..."
                for i in {1..30}; do
                    if curl -f http://localhost:3000/api/health &>/dev/null; then
                        echo "ğŸš€ Service is healthy!"
                        break
                    fi
                    echo "Waiting... ($i/30)"
                    sleep 10
                done
            fi

            echo "ğŸ“Š Checking deployment status..."
            docker-compose -f docker-compose.rust.yml ps
            
            echo "ğŸ¯ Testing health endpoint..."
            curl -f http://localhost:3000/api/health || echo "âš ï¸ Health check failed"

            echo "âœ… ğŸš€ Blazingly fast deployment completed at \$(date) ğŸš€"
          EOF
