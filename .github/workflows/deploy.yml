name: Remote Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Start SSH Agent and Add Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add SSH Host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Trigger Remote Deploy Script
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "[GitHub Action] ðŸš€ Starting deployment on server at \$(date)"

            cd /home/gha_deploy/FonDeDeNaJa

            echo "ðŸ“¥ Force syncing latest code from origin/main..."
            git config --global --add safe.directory /home/gha_deploy/FonDeDeNaJa
            git fetch origin
            git reset --hard origin/main

            echo "ðŸ§± Running deployment script..."
            sudo deploy-app

            echo "âœ… Deployment completed at \$(date)"
          EOF
