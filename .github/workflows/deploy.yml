name: Remote Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Start SSH Agent and Add Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add SSH Host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Trigger Remote Deploy Script
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "Starting deployment on server at $(date)"

            cd /home/gha_deploy/FonDeDeNaJa  # Adjust if your repo lives elsewhere

            echo "Pulling latest code..."
            git config --global --add safe.directory /home/gha_deploy/FonDeDeNaJa
            git pull origin main

            echo "Rebuilding and restarting containers..."
            docker compose pull
            docker compose up -d --build

            echo "âœ… Deployment done at $(date)"
          EOF
