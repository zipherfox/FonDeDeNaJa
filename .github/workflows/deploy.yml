name: Build and Deploy Streamlit App

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Build and Deploy to Remote Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: ğŸ§ª Validate secrets and config
        run: |
          if [ ! -f ./secrets.toml ]; then
            echo "âŒ Missing secrets.toml"
            exit 1
          fi
          if [ ! -f ./config.toml ]; then
            echo "âŒ Missing config.toml"
            exit 1
          fi
          echo "âœ… Config files found"

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t my-streamlit-app .

      - name: ğŸ“¦ Save Docker image as tarball
        run: |
          docker save my-streamlit-app | gzip > app-image.tar.gz

      - name: ğŸš€ Copy image and configs to server
        run: |
          scp -P ${{ secrets.SSH_PORT }} app-image.tar.gz \
            config.toml secrets.toml \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/

      - name: ğŸ–¥ï¸ Load image and start app remotely
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "ğŸ“¦ Loading Docker image..."
            gunzip -c /tmp/app-image.tar.gz | docker load

            echo "ğŸ”„ Restarting container..."
            docker stop streamlit-app || true
            docker rm streamlit-app || true
            docker run -d --name streamlit-app \
              -v /tmp/config.toml:/app/config.toml \
              -v /tmp/secrets.toml:/app/secrets.toml \
              -p 8501:8501 my-streamlit-app
          EOF
